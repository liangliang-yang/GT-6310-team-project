<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Course Report</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }

        .widget-wrapper {
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .divider-new {
            margin-top: 0;
        }

        .navbar {
            background-color: #414a5c;
        }

        footer.page-footer {
            background-color: #414a5c;
            margin-top: 2rem;
        }
    </style>
</head>

<body>


<header>

    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Course Management System</strong>
            </a>
        </div>
    </nav>
    <!--/.Navbar-->

</header>

<main>
    <!-- Modal -->
    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal" aria-hidden="true">
        <div class="modal-dialog modal-notify" style="width: 100%; max-width: 100%" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Body-->
                <div class="modal-body" style="text-align: center">
                    <span id="message-modal-status"></span>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Modal -->

    <!--Main layout-->
    <div class="container">
        <div class="row">

            <!--Sidebar-->
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">

                <div class="widget-wrapper">
                    <h4>Course</h4>
                    <br>
                    <div class="list-group">
                        <a href="#" id="course-search-link"
                           class="list-group-item active content-link"
                           data-content-box="find-course-content">Find Course</a>

                        <a href="#" id="course-report-link"
                           class="list-group-item content-link"
                           style="display: none"
                           data-content-box="course-report-content">Course Report</a>

                        <a href="#" id="return-link"
                           class="list-group-item content-link" onclick="returnBack()">Return</a>
                    </div>
                </div>
            </div>
            <!--/.Sidebar-->

            <!--Main column-->
            <div class="col-lg-8">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="content-title">Course</h2>
                        </div>

                        <div id="course-content-wrapper">

                            <!--Find Course-->
                            <div role="listbox" id="find-course-content" class="content-box">
                                <div class="card">
                                    <div class="card-block">

                                        <!--Header-->
                                        <div class="text-center">
                                            <h3><i class="fa fa-search"></i> Find Course</h3>
                                            <hr class="mt-2 mb-2">
                                        </div>

                                        <!--Body-->
                                        <div class="md-form">
                                            <input type="text" id="find-course-id" class="form-control">
                                            <label for="find-course-id">Course ID</label>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-info" onclick="findCourse()"><i class="fa fa-search"> </i> Search</button>
                                        </div>
                                    </div>
                                </div>
                                <!--/Form without header-->
                            </div>
                            <!--/.Find Course-->

                            <!--Course Report-->
                            <div role="listbox" id="course-report-content" style="display:none" class="content-box">
                                <div class="card">
                                    <div class="card-block">

                                        <!--Header-->
                                        <div class="text-center">
                                            <h3><i class="fa fa-book"></i> Course Report</h3>
                                            <hr class="mt-2 mb-2">
                                        </div>

                                        <!--Body-->
                                        <div class="md-form">
                                            <i class="fa fa-hashtag prefix"></i>
                                            <input type="text"
                                                   id="course-detail-id"
                                                   class="form-control"
                                                   value=""
                                                   readonly>
                                            <label for="course-detail-id">ID</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-id-card prefix"></i>
                                            <input type="text"
                                                   id="course-detail-title"
                                                   class="form-control"
                                                   value=""
                                                   readonly>
                                            <label for="course-detail-title">Title</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-info prefix"></i>
                                            <input type="text"
                                                   id="course-detail-status"
                                                   class="form-control"
                                                   value=""
                                                   readonly>
                                            <label for="course-detail-status">Status</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-calendar prefix active"> </i>
                                            <textarea type="textarea"
                                                      class="md-textarea"
                                                      id="course-detail-terms"
                                                      style="text-align: left; overflow: hidden; min-height: 5rem"
                                                      readonly>
                                            </textarea>
                                            <label for="course-detail-terms">Terms Offered</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-plus-square prefix"></i>
                                            <input type="text"
                                                   id="course-detail-seats"
                                                   class="form-control"
                                                   value=""
                                                   readonly>
                                            <label for="course-detail-seats">Available Seats</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-plus-square prefix"></i>
                                            <input type="text"
                                                   id="course-detail-waitlist"
                                                   class="form-control"
                                                   value=""
                                                   readonly>
                                            <label for="course-detail-seats">Wait List</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa prefix fa-check-square-o active"> </i>
                                            <textarea type="textarea"
                                                      class="md-textarea"
                                                      id="course-detail-prereqs"
                                                      style="text-align: left; overflow: scroll; min-height: 10rem"
                                                      readonly>
                                            </textarea>
                                            <label for="course-detail-prereqs">Prerequisites</label>
                                        </div>
                                    </div>
                                </div>
                                <!--/Form without header-->
                            </div>
                            <!--/.Course Report-->
                        </div>
                    </div>
                </div>
                <!--/.First row-->
                <br>
            </div>
            <!--/.Main column-->

        </div>
    </div>
    <!--/.Main layout-->
</main>

<!--Footer-->
<footer class="page-footer center-on-small-only">

    <!--Footer Links-->
    <div class="container-fluid">
        <div class="row">

            <!--First column-->
            <div class="col-md-3 offset-lg-1 hidden-lg-down">
                <h5 class="title">Authors</h5>
                <ul>
                    <li>Tingrong Tang</li>
                    <li>Xin Tao</li>
                    <li>Liangliang Yang</li>
                    <li>Hok-Ming Zhong</li>
                </ul>
            </div>
            <!--/.First column-->

        </div>
    </div>
    <!--/.Footer Links-->
    <hr>
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
            © 2017
        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->


<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script>
    new WOW().init();
</script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/course/course.js"></script>
</body>

</html>
