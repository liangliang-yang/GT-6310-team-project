
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Weka Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        main {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }
        .widget-wrapper {
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }
        .extra-margins {
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }
        .divider-new {
            margin-top: 0;
        }
          .navbar {
            background-color: #414a5c;
        }
        footer.page-footer {
            background-color: #414a5c;
            margin-top: 2rem;
        }
    </style>
</head>

<body>


<header>

    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Course Management System</strong>
            </a>
        </div>
    </nav>
    <!--/.Navbar-->

</header>

<main>
    <!-- Modal -->
    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal" aria-hidden="true">
        <div class="modal-dialog modal-notify" style="width: 100%; max-width: 100%" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Body-->
                <div class="modal-body" style="text-align: center">
                    <span id="message-modal-status"></span>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Modal -->

    <!--Main layout-->
    <div class="container">
        <div class="row">

            <!--Sidebar-->
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">

                <div class="widget-wrapper">
                    <h4>Weka Analysis</h4>
                    <br>
                    <div class="list-group">
                        <a href="#" id="weka-process-link"
                           class="list-group-item active content-link active"
                           data-content-box="weka-process-content">Weka Analysis</a>
                    </div>
                </div>
            </div>
            <!--/.Sidebar-->

            <!--Main column-->
            <div class="col-lg-8">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="content-title">Weka Analysis</h2>
                        </div>

                        <div id="weka-content-wrapper">
                            <!--Process data-->
                            <div role="listbox" id="weka-process-content" class="content-box">
                                <div class="card">
                                    <div class="card-block">

                                        <!--Header-->
                                        <div class="text-center">
                                            <h3>Course Recommendation Analysis</h3>
                                            <hr class="mt-2 mb-2">
                                        </div>

                                        <!--Body-->
                                        <div class="text-center">
                                            <button class="btn btn-info" onclick="processData()">Perform Analysis</button>
                                        </div>

                                        <div id="weka-analysis-results" style="display: none">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/.Process data-->
                        </div>
                    </div>
                </div>
                <!--/.First row-->
                <br>
            </div>
            <!--/.Main column-->

        </div>
    </div>
    <!--/.Main layout-->
</main>

<!--Footer-->
<footer class="page-footer center-on-small-only">

    <!--Footer Links-->
    <div class="container-fluid">
        <div class="row">

            <!--First column-->
            <div class="col-md-3 offset-lg-1 hidden-lg-down">
                <h5 class="title">Authors</h5>
                <ul>
                    <li>Tingrong Tang</li>
                    <li>Xin Tao</li>
                    <li>Liangliang Yang</li>
                    <li>Hok-Ming Zhong</li>
                </ul>
            </div>
            <!--/.First column-->

        </div>
    </div>
    <!--/.Footer Links-->
    <hr>
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
            © 2017
        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->


<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script>
    new WOW().init();
    </script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay_progress.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/weka/weka.js"></script>
</body>

</html>
